version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wms_user
      POSTGRES_PASSWORD: wms_password
      POSTGRES_DB: wms_db
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wms_user -d wms_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wms-network

  wms-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wms-server
    restart: unless-stopped
    environment:
      # Server Configuration
      SERVER_ADDRESS: 0.0.0.0
      SERVER_PORT: 8080
      # Database Configuration - 使用服务名 postgres 而不是 localhost
      DATABASE_DSN: host=postgres user=wms_user password=wms_password dbname=wms_db port=5432 sslmode=disable TimeZone=Asia/Shanghai
      # Environment
      ENVIRONMENT: production
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wms-network

volumes:
  postgres_data:
    driver: local

networks:
  wms-network:
    driver: bridge
